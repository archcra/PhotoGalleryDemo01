<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js presentation</title>
    <meta name="description" content="impress.js presentation" />
    <meta name="author" content="Wojciech Michalak" />

    <link href="css/base.css" rel="stylesheet" />
    <link href="css/solar.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
</head>

<body>

    <audio id="global_step_leave_effect">
        <source src="sounds/flyby.wav" type="audio/wav">
    </audio>
    <audio id="global_step_enter_effect">
        <source src="sounds/flyby_inverted.wav" type="audio/wav">
    </audio>
    <audio id="global_music_effect">
        <source src="sounds/21回家-萨克斯风.mp3" type="audio/wav">
    </audio>


    <audio id="global_substep_enter_effect">
        <source src="sounds/Swoosh.wav" type="audio/wav">
    </audio>
    <div id="impress" data-rewrite="true" data-transition-duration="1000">
        <!-- 
				Slides with the "skip" class aren't slides but only serve as animation keyframes.
			-->


        <div id="prepare" class="slide step" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30" data-timed="1"></div>





        <!--   8 pictures -->
        <div id="zhaowei" class="slide step" data-scale="0.18" data-x="2500" data-y="5000" data-rotate="0">
            <p class="title">周立峰</p>
            <img class="planet absolute" src="photo/21 周立峰/周立峰-01.png" alt="Mercury" />
            <div class="substep" data-timed="5"></div>


        </div>


        <div class="step skip" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30"></div>
        <div id="zhaowei-02" class="slide step" data-scale="0.44" data-x="2115" data-y="-7500" data-rotate="87.4">
            <p class="title">Happy birthday</p>
            <img class="planet absolute" src="photo/21 周立峰/周立峰-02.png" alt="Venus" />


            <div class="substep info" data-animation="slide_through" data-timed="5">
                Happy birthday to you
                <br>Happy birthday 涂油
                <br>Happy birthday 土油
                <br>Happy birthday 兔油

            </div>
            <div class="substep" data-timed="5"></div>

        </div>
        <div id="zhaowei-03-skip" class="step skip" data-scale="10"></div>
        <div id="zhaowei-03" class="slide step" data-x="5000" data-scale="0.46" data-x="2115" data-y="7500" data-rotate="-153.95">
            <p class="title">全家福</p>
            <img class="planet absolute" src="photo/21 周立峰/周立峰-03.png" alt="Earth" />
            <div class="substep info" data-animation="slide_through" data-timed="5">
                哎呀好没好哇
                <br>我都累啦
                <br>
            </div>
            <div class="substep" data-timed="5"></div>

        </div>
        <div class="step skip" data-scale="10" data-y="-2500" data-rotate="180"></div>
        <div id="zhaowei-04" class="slide step" data-scale="0.24" data-x="3334" data-y="-2500" data-rotate="180.53" data-rotate-x="15">
            <p class="title">毕业</p>
            <img class="planet absolute" src="photo/21 周立峰/周立峰-04.png" alt="Mars" />
            <div class="substep" data-timed="5"></div>



        </div>
        <div class="step skip" data-scale="10" data-y="-2500"></div>
        <div id="zhaowei-05" class="slide step" data-scale="5.13" data-x="23589" data-y="-2500" data-rotate="-20.9" data-rotate-x="15">
            <p class="title">照完了我们就打雪仗啊</p>
            <img class="planet absolute" src="photo/21 周立峰/周立峰-05.png" alt="Jupiter" />

            <div class="substep" data-timed="5"></div>


        </div>

        <div class="step skip" data-scale="10"></div>

        <div id="zhaowei-06" class="slide step" data-scale="4.31" data-x="27821" data-y="-5000" data-rotate="23.65" data-rotate-x="-15">
            <p class="title">在这边带表没关系</p>
            <img class="planet" src="photo/21 周立峰/周立峰-06.png" alt="Saturn" />
            <div class="substep info" data-animation="slide_through" data-timed="5">
                你可以不用插兜
                <br>
            </div>
            <div class="substep" data-timed="5"></div>

        </div>
        <div class="step skip" data-scale="10"></div>




        <!-- 第十二幅结束 -->










    </div>
    <script src="js/impress.js"></script>
    <script src="js/impress-animations.js"></script>
    <script>
        var impress = impress();
        impress.init();
    </script>
</body>

</html>
