<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>impress.js presentation</title>
	<meta name="description" content="impress.js presentation" />
	<meta name="author" content="Wojciech Michalak" />
	<link href="css/base.css" rel="stylesheet" />
	<link href="css/solar.css" rel="stylesheet" />
	<link href="css/animations.css" rel="stylesheet" />
</head>
<body>

	<audio id="global_music_effect">
		<source src="sounds/打靶归来.mp3" type="audio/wav">
		</audio>
		<audio id="global_step_enter_effect">
			<source src="sounds/flyby_inverted.wav" type="audio/wav">
			</audio>
		

						<audio id="global_substep_enter_effect">
							<source src="sounds/Swoosh.wav" type="audio/wav">
							</audio>
							<div id="impress" data-rewrite="true" data-transition-duration="1000">
			<!-- 
				Slides with the "skip" class aren't slides but only serve as animation keyframes.
			-->
			

			<div id="prepare" class="slide step" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30"   data-timed="1"></div>


			
			<div id="yanxu" class="slide step" data-scale="0.5" data-x="2500" data-y="5000" data-rotate="0" >
				<p class="title">严旭</p>
				<img class="planet absolute" src="images/02 严旭/严旭-01.png" alt="Mercury"/>
				<div class="substep" data-timed="1"></div>
				<img class="planet absolute" src="images/02 严旭/严旭-01.png" alt="Mercury"/>
				<div class="substep" data-timed="1"></div>
				<div id="underhearts" class="substep" data-animation="swing_up"  data-timed="5">
					大家 <span class="planets colorize">好！</span>.<br>
					我<span class="colorize redhot">是</span> <span class="planets colorize">严</span> <span class="colorize redhot">总。</span><br>
					
				</div>
				<div class="substep info" data-animation="slide_through" data-timed="2">
					严总的意思是，<br>
					总是严于律已，<br>
					宽以待人
					
				</div>
				<div class="substep" data-timed="5"></div>

			</div>
			<div class="step skip" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30"></div>
			
			<div id="scene-g2-s2" class="slide step" data-scale="0.44" data-x="2115" data-y="-7500" data-rotate="87.4">
				<p class="title">恋曲1990</p>
				<img class="planet absolute" src="images/02 严旭/严旭-02.png" alt="Venus"/>
				<div class="substep" data-timed="1"></div>
				
					<!-- 
					<div class="floatleft substep inline" data-animation="spin_outer" data-timed="0"><img src="images/heart.png"/></div>
					<div class="floatleft substep inline" data-animation="spin_inner" data-timed="0"><img src="images/heart.png"/></div>
					<div class="floatright substep inline" data-animation="spin_outer" data-timed="0"><img src="images/heart.png"/></div>
					<div class="floatright substep inline" data-animation="spin_inner" data-timed="0"><img src="images/heart.png"/></div>
				-->
				<div id="underhearts" class="substep" data-animation="slide_through"  data-timed="3">
					怎么样？ <span class="planets colorize">我以前</span>.<br>
					还<span class="colorize redhot">是</span> <span class="planets colorize">挺</span> <span class="colorize redhot">酷的</span><br>
					
				</div>
				<div class="substep" data-timed="5"></div>

			</div>
			<div id="scene-g2-s2-skip" class="step skip" data-scale="1"></div>
			<div id="scene-g2-s3" class="slide step" data-x="5000" data-scale="0.46" data-x="2115" data-y="7500" data-rotate="-153.95">
				<p class="title">厂花</p>
				<img class="planet absolute" src="images/02 严旭/严旭-03.png" alt="Earth"/>
				<div class="substep" data-timed="1"></div>
				<div id="underhearts" class="substep" data-animation="swing_up"  data-timed="5">
					<span class="planets colorize">看</span>,<br>
					有<span class="colorize redhot">这么</span> <span class="planets colorize">多</span> 人<span class="colorize redhot">仰慕我</span><br>
					
				</div>
			</div>
			<div class="step skip" data-scale="10" data-y="-2500" data-rotate="180"></div>
			<div id="scene-g2-s4" class="slide step" data-scale="0.24" data-x="3334" data-y="-2500" data-rotate="180.53" data-rotate-x="15">
				<p class="title">布达拉</p>
				<img class="planet absolute" src="images/02 严旭/严旭-04.png" alt="Mars"/>
				<div class="substep" data-timed="1"></div>
				
				<div class="substep info" data-animation="spin_inner" data-timed="5">
					布达拉宫（英文译音：the Potala Palace）俗称“第二普陀山”，屹立在西藏首府拉萨市区西北的红山上，是一座规模宏大的宫堡式建筑群。最初是松赞干布为迎娶文成公主而兴建的，17世纪重建后，布达拉宫成为历代达赖喇嘛的冬宫居所，也是西藏政教合一的统治中心。<br>
					
				</div>
			</div>
			<div class="step skip" data-scale="10" data-y="-2500"></div>
			<div id="scene-g2-s5" class="slide step" data-scale="5.13" data-x="23589" data-y="-2500" data-rotate="-20.9" data-rotate-x="15">
				<p class="title">伉俪</p>
				<img class="planet absolute" src="images/02 严旭/严旭-05.png" alt="Jupiter"/>
				<div class="substep" data-timed="1"></div>
				<div class="substep info" data-animation="upside_down_flip" data-timed="2">
					猜  <span class="enlarge">这</span> 是 <span class="solar colorize">哪</span><br>
					里 <div class="substep inline" data-animation="slow_entrance" data-timed="3">?</div><br>
				</div>

			</div>
			<div class="step skip" data-scale="10"></div>
			<div id="scene-g2-s6" class="slide step" data-scale="4.31" data-x="27821" data-y="-5000" data-rotate="23.65" data-rotate-x="-15">
				<p class="title">接班人</p>
				<img class="planet" src="images/02 严旭/严旭-06.png" alt="Saturn"/>
				<div class="substep" data-timed="1"></div>
				<div class="substep info" data-animation="upside_down_flip" data-timed="2">
					长江后浪推前浪<br>
					<div class="substep inline" data-timed="0.1" data-animation="slide_left">一</div><div class="substep inline" data-timed="0.1" data-animation="slide_left">浪</div><div class="substep inline" data-timed="0.1" data-animation="slide_left">更</div><div class="substep inline" data-timed="0.1" data-animation="slide_left">比</div><div class="substep inline" data-timed="0.1" data-animation="slide_left">一</div><div class="substep inline" data-timed="0.1" data-animation="slide_left">浪</div><div class="substep inline" data-timed="5" data-animation="slide_left">高</div>
				</div>
				
			</div>

			


		</div>
		<script src="js/impress.js"></script>
		<script src="js/impress-animations.js"></script>
		<script>
		var impress = impress();
		impress.init();

		</script>
	</body>
	</html>
