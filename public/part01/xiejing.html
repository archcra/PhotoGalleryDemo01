<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>impress.js presentation</title>
	<meta name="description" content="impress.js presentation" />
	<meta name="author" content="Wojciech Michalak" />

	<link href="css/base.css" rel="stylesheet" />
	<link href="css/solar.css" rel="stylesheet" />
	<link href="css/animations.css" rel="stylesheet" />
</head>
<body>

	<audio id="global_step_leave_effect">
		<source src="sounds/flyby.wav" type="audio/wav">
		</audio>
		<audio id="global_step_enter_effect">
			<source src="sounds/flyby_inverted.wav" type="audio/wav">
			</audio>
				<audio id="global_music_effect">
		<source src="sounds/大悲咒.mp3" type="audio/wav">
		</audio>
		

						<audio id="global_substep_enter_effect">
							<source src="sounds/Swoosh.wav" type="audio/wav">
							</audio>
							<div id="impress" data-rewrite="true" data-transition-duration="1000">
			<!-- 
				Slides with the "skip" class aren't slides but only serve as animation keyframes.
			-->
			

			<div id="prepare" class="slide step" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30"   data-timed="1"></div>


			


			<!--   8 pictures -->
			<div id="zhaowei" class="slide step" data-scale="0.18" data-x="2500" data-y="5000" data-rotate="0"  >
				<p class="title">谢靓</p>
				<img class="planet absolute" src="images/11 谢靓/谢靓-01.png" alt="Mercury"/>
				<div class="substep" data-timed="1"></div>

				<div class="substep" data-animation="swing_left" data-timed="6">
					世上只有妈妈好 <br>
					有妈的孩子象个<sup>宝</sup><br>
				</div>
			</div>
			<div class="step skip" data-scale="30" data-y="-7500" data-rotate="90" data-rotate-y="-30"></div>
			<div id="zhaowei-02" class="slide step" data-scale="0.44" data-x="2115" data-y="-7500" data-rotate="87.4"  data-timed="1">
				<p class="title">巷</p>
				<img class="planet absolute" src="images/11 谢靓/谢靓-02.png" alt="Venus"/>
				<div class="substep" data-timed="1"></div>

				<div class="substep info" data-animation="spin_through" data-timed="2">
					静缢的古巷，思索着怎么样的故事



				</div>
				<div id="underhearts" class="substep" data-animation="swing_up"  data-timed="5">
					<span class="planets colorize">前方
					</span><br>
					那一抹绿色 <span class="colorize redhot">是否会</span> 缀点<span class="planets colorize"></span> <span class="colorize redhot">路人的心境</span><br>
					?
				</div>
			</div>
			<div id="zhaowei-03-skip" class="step skip" data-scale="10"></div>
			<div id="zhaowei-03" class="slide step" data-x="5000" data-scale="0.46" data-x="2115" data-y="7500" data-rotate="-153.95">
				<p class="title">绿</p>
				<img class="planet absolute" src="images/11 谢靓/谢靓-03.png" alt="Earth"/>
				<div class="substep info" data-animation="spin_through" data-timed="5">
					看我的魔法-从我双手开始，到整个房纸，<br>
					绿起来吧！


				</div>
				
				






			</div>
			<div class="step skip" data-scale="10" data-y="-2500" data-rotate="180"></div>
			<div id="zhaowei-04" class="slide step" data-scale="0.24" data-x="3334" data-y="-2500" data-rotate="180.53" data-rotate-x="15">
				<p class="title">Cheer</p>
				<img class="planet absolute" src="images/11 谢靓/谢靓-04.png" alt="Mars"/>
				<div class="substep" data-timed="1"></div>
				<div class="substep info" data-animation="slide_through" data-timed="1">
                   喝<br>
                   点<br>
                   茶<br>
                   吧
				</div>
				<div class="substep info" data-animation="upside_down_flip" data-timed="2">
					来， <span class="enlarge">干</span> 杯吧， <br><span class="solar colorize"></span>让这杯茶<br>
					<div class="substep inline" data-animation="slow_entrance" data-timed="5">将一切的烦忧融化</div><br>
				</div>
			</div>
			<div class="step skip" data-scale="10" data-y="-2500"></div>
			<div id="zhaowei-05" class="slide step" data-scale="5.13" data-x="23589" data-y="-2500" data-rotate="-20.9" data-rotate-x="15">
				<p class="title">全家福</p>
				<img class="planet absolute" src="images/11 谢靓/谢靓-05.png" alt="Jupiter"/>
				<div class="substep" data-timed="5"></div>
				



			</div>

			<div class="step skip" data-scale="10"></div>

			<div id="zhaowei-06" class="slide step" data-scale="4.31" data-x="27821" data-y="-5000" data-rotate="23.65" data-rotate-x="-15">
				<p class="title">游</p>
				<img class="planet" src="images/11 谢靓/谢靓-06.png" alt="Saturn"/>
				<div class="substep" data-timed="5"></div>
				<div class="substep info" data-animation="spin_through" data-timed="9">
					花开了<br>
					春天来了<br>
					山青了<br>
					水秀了

				</div>

			</div>






			<div class="step skip" data-scale="10"></div>
			<div id="zhaowei-07" class="slide step" data-scale="1.84" data-x="61795" data-y="5000" data-rotate="71.19" data-rotate-x="-15">
				<p class="title">Feeling</p>
				<img class="planet" src="images/11 谢靓/谢靓-07.png" alt="Uranus" style="z-index:0;"/>
				<div class="substep" data-timed="5"></div>
				<div class="substep info" data-animation="spin_through" data-timed="9">
					我有的<br>
					是欢心<br>
					和期待<br>
					我要在这里<br>
					静静地<br>
					等到那莲花盛开
				</div>

			</div>
			<div class="step skip" data-scale="10"></div>
			<div id="zhaowei-08" class="slide step" data-scale="1.78" data-x="69743" data-y="5000" data-rotate="-69.12" data-rotate-x="0">
				<p class="title">Serenity</p>
				<img class="planet" src="images/11 谢靓/谢靓-08.png" alt="Neptune"/>
				<div class="substep" data-timed="5"></div>
				<div class="substep info" data-animation="slide_through" data-timed="1">
                   S<br>
                   e<br>
                   r<br>
                   e<br>
                   n<br>
                   i<br>
                   t<br>
                   y<br>
				</div>
				<div class="substep info" data-animation="spin_through" data-timed="9">
					阳光<br>
					洒进来<br>
					幸福<br>
					将阳光转为笑容<br>
					在脸上<br>
					绽开<br>
				</div>
			</div>

			





			<!-- 第十二幅结束 -->










		</div>
		<script src="js/impress.js"></script>
		<script src="js/impress-animations.js"></script>
		<script>
		var impress = impress();
		impress.init();

		</script>
	</body>
	</html>
